
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script data-main="js/app" src="js/lib/require.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Literable</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Lorem</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div id="book-list" class="content-panel" style="display:none"></div>

      <div id="book-detail" class="content-panel" style="display:none"></div>

    </div><!-- /.container -->

    <script id="book-list-template" type="x-tmpl-mustache">
      {{#books}}
        <div class="book col-xs-3" data-id="{{ id }}">
          <img class="cover" src="{{ cover }}">
        </div>
      {{/books}}

      <div id="book-list-pager">
        <button type="button" class="prev btn btn-lg btn-info" disabled="disabled">&larr; Previous</button>
        <button type="button" class="next btn btn-lg btn-info" disabled="disabled">Next &rarr;</button>
      </div>
    </script>
    <script id="book-detail-template" type="x-tmpl-mustache">
      <div class="col-xs-4">
        <img class="cover" src="http://literable.co/static/uploads/covers/{{ book.cover }}">
      </div>
      <div class="col-xs-8">
        <h2>{{ book.title }}</h2>

        <div class="description">{{{ book.description }}}</div>

        <div class="actions">
          <a href="http://literable.co/static/uploads/library/{{ book.filename }}" class="btn btn-primary btn-lg btn-block">Read It!</a>
        </div>
      </div>
    </script>
  </body>
</html>
